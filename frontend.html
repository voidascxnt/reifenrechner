<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Smart Felgenrechner</title>
    
    <!-- Apple PWA Integration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Felgenrechner">
    <meta name="theme-color" content="#007AFF">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .input-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007AFF;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,122,255,0.2);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,122,255,0.3);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .result-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--category-color);
        }
        
        .category-optimal { --category-color: #34C759; }
        .category-empfohlen { --category-color: #007AFF; }  
        .category-sportlich { --category-color: #FF3B30; }
        .category-scene { --category-color: #FF9500; }
        .category-komfort { --category-color: #5856D6; }
        
        .tire-size {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .tag-category {
            background: var(--category-color);
            color: white;
        }
        
        .tag-scene {
            background: #f0f0f0;
            color: #666;
        }
        
        .tag-stretch {
            background: #fff3cd;
            color: #856404;
        }
        
        .tag-tuv {
            background: #d4edda;
            color: #155724;
        }
        
        .tag-warning {
            background: #f8d7da;
            color: #721c24;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }
        
        .export-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #34C759;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        /* Apple-specific Styles */
        @supports (-webkit-touch-callout: none) {
            .result-card:active {
                transform: scale(0.95);
            }
            
            input, select {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Smart Felgenrechner</h1>
            <p>Finde alle kompatiblen Reifen-Kombinationen auf einen Klick</p>
        </div>
        
        <div class="input-card">
            <form id="tireForm">
                <div class="form-group">
                    <label for="width">Serienreifenbreite (mm)</label>
                    <input type="number" id="width" min="100" max="400" value="175" required>
                </div>
                
                <div class="form-group">
                    <label for="aspect">Serienflankenh√∂he (%)</label>
                    <input type="number" id="aspect" min="20" max="80" value="65" required>
                </div>
                
                <div class="form-group">
                    <label for="diameter">Seriendurchmesser (Zoll)</label>
                    <select id="diameter" required>
                        <option value="14">14 Zoll</option>
                        <option value="15">15 Zoll</option>
                        <option value="16">16 Zoll</option>
                        <option value="17">17 Zoll</option>
                        <option value="18">18 Zoll</option>
                        <option value="19">19 Zoll</option>
                        <option value="20">20 Zoll</option>
                    </select>
                </div>
                
                <button type="submit" class="calculate-btn">üîç Kompatible Reifen finden</button>
            </form>
        </div>
        
        <div id="loading" class="loading hidden">
            <h3>üîÑ Berechne alle Kombinationen...</h3>
        </div>
        
        <div id="results" class="results-grid"></div>
        
        <div id="no-results" class="no-results hidden">
            <h3>üòî Keine kompatiblen Kombinationen gefunden</h3>
            <p>Versuche andere Werte oder erweitere die Toleranzen</p>
        </div>
    </div>
    
    <!-- Modal f√ºr Detailansicht -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-content"></div>
            <button class="export-btn" onclick="exportResults()">üìä Als CSV exportieren</button>
        </div>
    </div>
    
    <script>
        class TireCompatibilityCalculator {
            constructor() {
                this.form = document.getElementById('tireForm');
                this.resultsContainer = document.getElementById('results');
                this.loadingContainer = document.getElementById('loading');
                this.noResultsContainer = document.getElementById('no-results');
                this.currentResults = [];
                
                this.initEventListeners();
                this.initAppleFeatures();
            }
            
            initEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Escape key f√ºr Modal schlie√üen
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
                
                // Modal Background Click
                document.getElementById('detail-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'detail-modal') {
                        this.closeModal();
                    }
                });
            }
            
            initAppleFeatures() {
                // Apple Shortcuts URL Scheme Handler
                if (window.location.search.includes('w=')) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const width = urlParams.get('w');
                    const aspect = urlParams.get('a'); 
                    const diameter = urlParams.get('d');
                    
                    if (width && aspect && diameter) {
                        document.getElementById('width').value = width;
                        document.getElementById('aspect').value = aspect;
                        document.getElementById('diameter').value = diameter;
                        
                        // Auto-calculate
                        setTimeout(() => this.form.requestSubmit(), 100);
                    }
                }
                
                // iOS Safari specific optimizations
                if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
                    document.body.style.webkitUserSelect = 'none';
                    document.body.style.webkitTouchCallout = 'none';
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const width = parseInt(document.getElementById('width').value);
                const aspect = parseInt(document.getElementById('aspect').value);
                const diameter = parseInt(document.getElementById('diameter').value);
                
                this.showLoading();
                
                try {
                    const response = await fetch(`/berechne?serien_width=${width}&serien_aspect=${aspect}&serien_diameter=${diameter}`);
                    const results = await response.json();
                    
                    this.currentResults = results;
                    this.displayResults(results);
                } catch (error) {
                    console.error('Fehler beim Berechnen:', error);
                    this.showNoResults();
                }
            }
            
            showLoading() {
                this.loadingContainer.classList.remove('hidden');
                this.resultsContainer.innerHTML = '';
                this.noResultsContainer.classList.add('hidden');
            }
            
            displayResults(results) {
                this.loadingContainer.classList.add('hidden');
                
                if (results.length === 0) {
                    this.showNoResults();
                    return;
                }
                
                this.resultsContainer.innerHTML = results.map(result => this.createResultCard(result)).join('');
                this.noResultsContainer.classList.add('hidden');
            }
            
            showNoResults() {
                this.loadingContainer.classList.add('hidden');
                this.resultsContainer.innerHTML = '';
                this.noResultsContainer.classList.remove('hidden');
            }
            
            createResultCard(result) {
                const categoryClass = result.category.toLowerCase().replace(/[^a-z]/g, '');
                
                return `
                    <div class="result-card category-${categoryClass}" onclick="showDetails(${JSON.stringify(result).replace(/"/g, '&quot;')})">
                        <div class="tire-size">${result.width}/${result.aspect}R${result.diameter}</div>
                        
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="detail-label">Felgenbreite</span>
                                <span class="detail-value">${result.rim_width}" Zoll</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Abweichung</span>
                                <span class="detail-value">${result.deviation_percent}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Scene Points</span>
                                <span class="detail-value">${result.scene_points} Punkte</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Stretch</span>
                                <span class="detail-value">${result.stretch_factor}</span>
                            </div>
                        </div>
                        
                        <div class="tags">
                            <span class="tag tag-category">${result.category}</span>
                            <span class="tag tag-scene">${result.scene_points} Scene Points</span>
                            <span class="tag tag-stretch">Stretch: ${result.stretch_factor}</span>
                            <span class="tag ${result.tuev_friendly ? 'tag-tuv' : 'tag-warning'}">
                                ${result.tuev_friendly ? '‚úÖ T√úV OK' : '‚ö†Ô∏è T√úV Check'}
                            </span>
                        </div>
                    </div>
                `;
            }
            
            closeModal() {
                const modal = document.getElementById('detail-modal');
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }
            
            showModal() {
                const modal = document.getElementById('detail-modal');
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
        }
        
        // Global Functions (f√ºr onclick Events)
        function showDetails(result) {
            const modalContent = document.getElementById('modal-content');
            
            modalContent.innerHTML = `
                <h2>üéØ ${result.width}/${result.aspect}R${result.diameter}</h2>
                <p><strong>Kategorie:</strong> ${result.category}</p>
                <p><strong>Felgenbreite:</strong> ${result.rim_width}" Zoll</p>
                <p><strong>Abweichung:</strong> ${result.deviation_percent}%</p>
                <p><strong>Scene Points:</strong> ${result.scene_points}/25</p>
                <p><strong>Stretch Faktor:</strong> ${result.stretch_factor}</p>
                <p><strong>T√úV Status:</strong> ${result.tuev_friendly ? '‚úÖ Sollte ok sein' : '‚ö†Ô∏è Besser pr√ºfen'}</p>
                
                <h3>üßÆ Was bedeutet das?</h3>
                <ul>
                    <li><strong>Abweichung:</strong> Unterschied zum Original-Abrollumfang</li>
                    <li><strong>Scene Points:</strong> Wie "tuner-like" die Kombination ist</li>
                    <li><strong>Stretch:</strong> Wie straff der Reifen auf der Felge sitzt</li>
                </ul>
                
                ${result.scene_points >= 15 ? '<p>üî• <strong>Proper Stance Setup!</strong></p>' : ''}
                ${result.stretch_factor === 'EXTREM' ? '<p>‚ö†Ô∏è <strong>Nur f√ºr Show-Cars empfohlen</strong></p>' : ''}
            `;
            
            calculator.showModal();
        }
        
        function closeModal() {
            calculator.closeModal();
        }
        
        function exportResults() {
            const width = document.getElementById('width').value;
            const aspect = document.getElementById('aspect').value;
            const diameter = document.getElementById('diameter').value;
            
            // Apple-optimierter Export
            if (navigator.share) {
                // iOS Native Share Sheet
                const csvUrl = `/export?serien_width=${width}&serien_aspect=${aspect}&serien_diameter=${diameter}`;
                fetch(csvUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const file = new File([blob], 'felgen_kompatibilitaet.csv', { type: 'text/csv' });
                        navigator.share({
                            title: 'Felgen-Kompatibilit√§t',
                            text: `Kompatible Reifen f√ºr ${width}/${aspect}R${diameter}`,
                            files: [file]
                        });
                    });
            } else {
                // Fallback Download
                window.open(`/export?serien_width=${width}&serien_aspect=${aspect}&serien_diameter=${diameter}`);
            }
        }
        
        // App initialisieren
        const calculator = new TireCompatibilityCalculator();
        
        // PWA Install Prompt (f√ºr Apple)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });
    </script>
</body>
</html>
